openapi: 3.0.1
info:
  title: Feedback API
  description: |-
    API documentation for Lets Grow application.

    [Link to GitHub commit](https://github.com/FeedbackFriends/feedback-backend/commit/e6a521e)
  version: 120-e6a521e
servers:
- url: http://localhost:8080
  description: Generated server url
security:
- bearerAuth: []
paths:
  /event/{eventId}:
    put:
      tags:
      - Events
      operationId: updateEvent
      parameters:
      - name: eventId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventInput'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventWrapperDto'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    delete:
      tags:
      - Events
      operationId: deleteEvent
      parameters:
      - name: eventId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /event/mark-as-seen/{eventId}:
    put:
      tags:
      - Events
      operationId: markEventAsSeen
      parameters:
      - name: eventId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /admin/mock-new-feedback-notification:
    put:
      tags:
      - Admin
      operationId: sendNotification
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendNotificationInput'
        required: true
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /account:
    put:
      tags:
      - Account
      operationId: modifyAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModifyAccountInput'
        required: true
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    post:
      tags:
      - Account
      operationId: createAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountInput'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionDto'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    delete:
      tags:
      - Account
      operationId: deleteAccount
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /account/role:
    put:
      tags:
      - Account
      operationId: updateRole
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRoleInput'
        required: true
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /account/fcm-token:
    put:
      tags:
      - Account
      operationId: linkFCMTokenToAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LinkFCMTokenToAccountInput'
        required: true
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /feedback/submit:
    post:
      tags:
      - Feedback
      operationId: submitFeedback
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitFeedbackInput'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitFeedbackResponseDto'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /feedback/start:
    post:
      tags:
      - Feedback
      operationId: startFeedbackSession
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartFeedbackSessionInput'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedbackSessionDto'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /event:
    post:
      tags:
      - Events
      operationId: createEvent
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventInput'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventWrapperDto'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /event/join/{pinCode}:
    post:
      tags:
      - Events
      operationId: joinEvent
      parameters:
      - name: pinCode
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantEventDto'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /admin/mock-id-token:
    post:
      tags:
      - Admin
      operationId: mockIdToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MockIdTokenRequestDto'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MockTokenDto'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /account/logout:
    post:
      tags:
      - Account
      operationId: logout
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutInput'
        required: true
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /session:
    get:
      tags:
      - Session
      operationId: getSession
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionDto'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /session/session-update/{feedbackSessionHash}:
    get:
      tags:
      - Session
      operationId: getUpdatedSession
      parameters:
      - name: feedbackSessionHash
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdatedSessionResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /activity/mark-activity-as-seen:
    get:
      tags:
      - Activity
      operationId: markActivityAsSeen
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
components:
  schemas:
    EventInput:
      required:
      - date
      - durationInMinutes
      - questions
      - title
      type: object
      properties:
        title:
          type: string
        agenda:
          type: string
        date:
          type: string
          format: date-time
        durationInMinutes:
          type: integer
          format: int32
        location:
          type: string
        questions:
          type: array
          items:
            $ref: '#/components/schemas/QuestionInput'
    QuestionInput:
      required:
      - feedbackType
      - questionText
      type: object
      properties:
        questionText:
          type: string
        feedbackType:
          type: string
          enum:
          - Emoji
          - Comment
          - ThumpsUpThumpsDown
          - Opinion
          - ZeroToTen
    EmojiFeedbackCountStatsDto:
      required:
      - commentsCount
      - happyCount
      - sadCount
      - veryHappyCount
      - verySadCount
      type: object
      properties:
        verySadCount:
          type: integer
          format: int32
        sadCount:
          type: integer
          format: int32
        happyCount:
          type: integer
          format: int32
        veryHappyCount:
          type: integer
          format: int32
        commentsCount:
          type: integer
          format: int32
    EmojiFeedbackSegmentationStatsDto:
      required:
      - happyPercentage
      - sadPercentage
      - veryHappyPercentage
      - verySadPercentage
      type: object
      properties:
        verySadPercentage:
          type: number
          format: double
        sadPercentage:
          type: number
          format: double
        happyPercentage:
          type: number
          format: double
        veryHappyPercentage:
          type: number
          format: double
    EmojiQuestionFeedbackSummary:
      required:
      - emojiFeedbackCountStats
      - emojiFeedbackSegmentationStats
      type: object
      properties:
        emojiFeedbackCountStats:
          $ref: '#/components/schemas/EmojiFeedbackCountStatsDto'
        emojiFeedbackSegmentationStats:
          $ref: '#/components/schemas/EmojiFeedbackSegmentationStatsDto'
    EventWrapperDto:
      required:
      - event
      - recentlyUsedQuestions
      type: object
      properties:
        event:
          $ref: '#/components/schemas/ManagerEventDto'
        recentlyUsedQuestions:
          type: array
          items:
            $ref: '#/components/schemas/RecentlyUsedQuestions'
    FeedbackEntity:
      required:
      - createdAt
      - feedbackType
      - id
      - questionId
      - seenByManager
      type: object
      properties:
        id:
          type: string
          format: uuid
        feedbackType:
          type: string
          enum:
          - Emoji
          - Comment
          - ThumpsUpThumpsDown
          - Opinion
          - ZeroToTen
        comment:
          type: string
        emoji:
          type: string
          enum:
          - VerySad
          - Sad
          - Happy
          - VeryHappy
        thumbsUpThumpsDown:
          type: string
          enum:
          - Up
          - Down
        opinion:
          type: string
          enum:
          - StronglyDisagree
          - Disagree
          - Neutral
          - Agree
          - StronglyAgree
        zeroToTen:
          type: integer
          format: int32
        questionId:
          type: string
          format: uuid
        participantId:
          type: string
        seenByManager:
          type: boolean
        createdAt:
          type: string
          format: date-time
    ManagerEventDto:
      required:
      - date
      - durationInMinutes
      - id
      - ownerInfo
      - questions
      - title
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        agenda:
          type: string
        date:
          type: string
          format: date-time
        pinCode:
          type: string
        durationInMinutes:
          type: integer
          format: int32
        location:
          type: string
        ownerInfo:
          $ref: '#/components/schemas/OwnerInfoDto'
        overallFeedbackSummary:
          $ref: '#/components/schemas/OverallFeedbackSummaryDto'
        questions:
          type: array
          items:
            $ref: '#/components/schemas/ManagerQuestion'
    ManagerQuestion:
      required:
      - feedback
      - feedbackType
      - id
      - questionText
      type: object
      properties:
        id:
          type: string
          format: uuid
        questionText:
          type: string
        feedbackType:
          type: string
          enum:
          - Emoji
          - Comment
          - ThumpsUpThumpsDown
          - Opinion
          - ZeroToTen
        feedback:
          type: array
          items:
            $ref: '#/components/schemas/FeedbackEntity'
        questionFeedbackSummary:
          $ref: '#/components/schemas/QuestionFeedbackSummaryDto'
    OpinionFeedbackCountSegmentationStatsDto:
      required:
      - agreePercentage
      - disagreePercentage
      - stronglyAgreePercentage
      - stronglyDisagreePercentage
      type: object
      properties:
        stronglyAgreePercentage:
          type: number
          format: double
        agreePercentage:
          type: number
          format: double
        stronglyDisagreePercentage:
          type: number
          format: double
        disagreePercentage:
          type: number
          format: double
    OpinionFeedbackCountStatsDto:
      required:
      - agree
      - commentsCount
      - disagree
      - stronglyAgree
      - stronglyDisagree
      type: object
      properties:
        stronglyAgree:
          type: integer
          format: int32
        agree:
          type: integer
          format: int32
        stronglyDisagree:
          type: integer
          format: int32
        disagree:
          type: integer
          format: int32
        commentsCount:
          type: integer
          format: int32
    OpinionQuestionFeedbackSummary:
      required:
      - opinionFeedbackCountStats
      - opinionFeedbackSegmentationStats
      type: object
      properties:
        opinionFeedbackCountStats:
          $ref: '#/components/schemas/OpinionFeedbackCountStatsDto'
        opinionFeedbackSegmentationStats:
          $ref: '#/components/schemas/OpinionFeedbackCountSegmentationStatsDto'
    OverallFeedbackCountStatsDto:
      required:
      - commentsCount
      - happyCount
      - sadCount
      - veryHappyCount
      - verySadCount
      type: object
      properties:
        verySadCount:
          type: integer
          format: int32
        sadCount:
          type: integer
          format: int32
        happyCount:
          type: integer
          format: int32
        veryHappyCount:
          type: integer
          format: int32
        commentsCount:
          type: integer
          format: int32
    OverallFeedbackSegmentationStatsDto:
      required:
      - happyPercentage
      - sadPercentage
      - veryHappyPercentage
      - verySadPercentage
      type: object
      properties:
        verySadPercentage:
          type: number
          format: double
        sadPercentage:
          type: number
          format: double
        happyPercentage:
          type: number
          format: double
        veryHappyPercentage:
          type: number
          format: double
    OverallFeedbackSummaryDto:
      required:
      - countStats
      - segmentationStats
      - totalUniqueParticipants
      - unseenCount
      type: object
      properties:
        segmentationStats:
          $ref: '#/components/schemas/OverallFeedbackSegmentationStatsDto'
        countStats:
          $ref: '#/components/schemas/OverallFeedbackCountStatsDto'
        unseenCount:
          type: integer
          format: int32
        totalUniqueParticipants:
          type: integer
          format: int32
    OwnerInfoDto:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
    QuestionFeedbackSummaryDto:
      required:
      - unseenCount
      type: object
      properties:
        unseenCount:
          type: integer
          format: int32
        emojiQuestionFeedbackSummary:
          $ref: '#/components/schemas/EmojiQuestionFeedbackSummary'
        thumpsQuestionFeedbackSummary:
          $ref: '#/components/schemas/ThumpsQuestionFeedbackSummary'
        opinionQuestionFeedbackSummary:
          $ref: '#/components/schemas/OpinionQuestionFeedbackSummary'
        zeroToTenQuestionFeedbackSummary:
          $ref: '#/components/schemas/ZeroToTenQuestionFeedbackSummary'
    RecentlyUsedQuestions:
      required:
      - feedbackType
      - questionText
      - updatedAt
      type: object
      properties:
        questionText:
          type: string
        feedbackType:
          type: string
          enum:
          - Emoji
          - Comment
          - ThumpsUpThumpsDown
          - Opinion
          - ZeroToTen
        updatedAt:
          type: string
          format: date-time
    ThumpsFeedbackCountSegmentationStatsDto:
      required:
      - downPercentage
      - upPercentage
      type: object
      properties:
        upPercentage:
          type: number
          format: double
        downPercentage:
          type: number
          format: double
    ThumpsFeedbackCountStatsDto:
      required:
      - commentsCount
      - downCount
      - upCount
      type: object
      properties:
        upCount:
          type: integer
          format: int32
        downCount:
          type: integer
          format: int32
        commentsCount:
          type: integer
          format: int32
    ThumpsQuestionFeedbackSummary:
      required:
      - thumpsFeedbackCountStats
      - thumpsFeedbackSegmentationStats
      type: object
      properties:
        thumpsFeedbackCountStats:
          $ref: '#/components/schemas/ThumpsFeedbackCountStatsDto'
        thumpsFeedbackSegmentationStats:
          $ref: '#/components/schemas/ThumpsFeedbackCountSegmentationStatsDto'
    ZeroToTenFeedbackCountSegmentationStatsDto:
      required:
      - value0Percentage
      - value10Percentage
      - value1Percentage
      - value2Percentage
      - value3Percentage
      - value4Percentage
      - value5Percentage
      - value6Percentage
      - value7Percentage
      - value8Percentage
      - value9Percentage
      type: object
      properties:
        value0Percentage:
          type: number
          format: double
        value1Percentage:
          type: number
          format: double
        value2Percentage:
          type: number
          format: double
        value3Percentage:
          type: number
          format: double
        value4Percentage:
          type: number
          format: double
        value5Percentage:
          type: number
          format: double
        value6Percentage:
          type: number
          format: double
        value7Percentage:
          type: number
          format: double
        value8Percentage:
          type: number
          format: double
        value9Percentage:
          type: number
          format: double
        value10Percentage:
          type: number
          format: double
    ZeroToTenFeedbackCountStatsDto:
      required:
      - commentsCount
      - value0
      - value1
      - value10
      - value2
      - value3
      - value4
      - value5
      - value6
      - value7
      - value8
      - value9
      type: object
      properties:
        value0:
          type: integer
          format: int32
        value1:
          type: integer
          format: int32
        value2:
          type: integer
          format: int32
        value3:
          type: integer
          format: int32
        value4:
          type: integer
          format: int32
        value5:
          type: integer
          format: int32
        value6:
          type: integer
          format: int32
        value7:
          type: integer
          format: int32
        value8:
          type: integer
          format: int32
        value9:
          type: integer
          format: int32
        value10:
          type: integer
          format: int32
        commentsCount:
          type: integer
          format: int32
    ZeroToTenQuestionFeedbackSummary:
      required:
      - zeroToTenFeedbackCountStats
      - zeroToTenFeedbackSegmentationStats
      type: object
      properties:
        zeroToTenFeedbackCountStats:
          $ref: '#/components/schemas/ZeroToTenFeedbackCountStatsDto'
        zeroToTenFeedbackSegmentationStats:
          $ref: '#/components/schemas/ZeroToTenFeedbackCountSegmentationStatsDto'
    SendNotificationInput:
      required:
      - eventId
      - fcmToken
      - newFeedback
      - title
      type: object
      properties:
        fcmToken:
          type: string
        title:
          type: string
        newFeedback:
          type: integer
          format: int32
        eventId:
          type: string
          format: uuid
    ModifyAccountInput:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
    UpdateRoleInput:
      required:
      - role
      type: object
      properties:
        role:
          type: string
    LinkFCMTokenToAccountInput:
      required:
      - fcmToken
      type: object
      properties:
        fcmToken:
          type: string
    FeedbackInput:
      required:
      - feedbackType
      - questionId
      type: object
      properties:
        comment:
          type: string
        emoji:
          type: string
          enum:
          - VerySad
          - Sad
          - Happy
          - VeryHappy
        thumbsUpThumpsDown:
          type: string
          enum:
          - Up
          - Down
        opinion:
          type: string
          enum:
          - StronglyDisagree
          - Disagree
          - Neutral
          - Agree
          - StronglyAgree
        zeroToTen:
          type: integer
          format: int32
        questionId:
          type: string
          format: uuid
        feedbackType:
          type: string
          enum:
          - Emoji
          - Comment
          - ThumpsUpThumpsDown
          - Opinion
          - ZeroToTen
    SubmitFeedbackInput:
      required:
      - feedback
      - pinCode
      type: object
      properties:
        feedback:
          type: array
          items:
            $ref: '#/components/schemas/FeedbackInput'
        pinCode:
          type: string
    ParticipantEventDto:
      required:
      - date
      - durationInMinutes
      - feedbackSubmited
      - id
      - ownerInfo
      - questions
      - recentlyJoined
      - title
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        agenda:
          type: string
        date:
          type: string
          format: date-time
        pinCode:
          type: string
        durationInMinutes:
          type: integer
          format: int32
        location:
          type: string
        ownerInfo:
          $ref: '#/components/schemas/OwnerInfoDto'
        questions:
          type: array
          items:
            $ref: '#/components/schemas/ParticipantQuestionDto'
        feedbackSubmited:
          type: boolean
        recentlyJoined:
          type: boolean
    ParticipantQuestionDto:
      required:
      - feedbackType
      - id
      - questionText
      type: object
      properties:
        id:
          type: string
          format: uuid
        questionText:
          type: string
        feedbackType:
          type: string
          enum:
          - Emoji
          - Comment
          - ThumpsUpThumpsDown
          - Opinion
          - ZeroToTen
    SubmitFeedbackResponseDto:
      required:
      - event
      - shouldPresentRatingPrompt
      type: object
      properties:
        shouldPresentRatingPrompt:
          type: boolean
        event:
          $ref: '#/components/schemas/ParticipantEventDto'
    StartFeedbackSessionInput:
      required:
      - pinCode
      type: object
      properties:
        pinCode:
          type: string
    FeedbackSessionDto:
      required:
      - date
      - ownerInfo
      - questions
      - title
      type: object
      properties:
        title:
          type: string
        agenda:
          type: string
        questions:
          type: array
          items:
            $ref: '#/components/schemas/ParticipantQuestionDto'
        ownerInfo:
          $ref: '#/components/schemas/OwnerInfoDto'
        date:
          type: string
          format: date-time
    MockIdTokenRequestDto:
      required:
      - id
      type: object
      properties:
        role:
          type: string
        id:
          type: string
    MockTokenDto:
      required:
      - firebaseResponse
      - token
      type: object
      properties:
        firebaseResponse:
          $ref: '#/components/schemas/SignInFirebaseResponseDto'
        token:
          type: string
    SignInFirebaseResponseDto:
      required:
      - expiresIn
      - idToken
      - refreshToken
      type: object
      properties:
        idToken:
          type: string
        refreshToken:
          type: string
        expiresIn:
          type: string
    CreateAccountInput:
      type: object
      properties:
        requestedRole:
          type: string
        fcmToken:
          type: string
    AccountInfoDto:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
    ActivityDto:
      required:
      - items
      - unseenTotal
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ActivityItem'
        unseenTotal:
          type: integer
          format: int32
    ActivityItem:
      required:
      - date
      - eventId
      - eventTitle
      - id
      - newFeedbackCount
      - seenByManager
      type: object
      properties:
        id:
          type: string
          format: uuid
        date:
          type: string
          format: date-time
        eventTitle:
          type: string
        eventId:
          type: string
          format: uuid
        newFeedbackCount:
          type: integer
          format: int32
        seenByManager:
          type: boolean
    ManagerDataDto:
      required:
      - activity
      - feedbackSessionHash
      - managerEvents
      - recentlyUsedQuestions
      type: object
      properties:
        managerEvents:
          type: array
          items:
            $ref: '#/components/schemas/ManagerEventDto'
        activity:
          $ref: '#/components/schemas/ActivityDto'
        recentlyUsedQuestions:
          type: array
          items:
            $ref: '#/components/schemas/RecentlyUsedQuestions'
        feedbackSessionHash:
          type: string
          format: uuid
    SessionDto:
      required:
      - accountInfo
      - participantEvents
      type: object
      properties:
        role:
          type: string
        accountInfo:
          $ref: '#/components/schemas/AccountInfoDto'
        participantEvents:
          type: array
          items:
            $ref: '#/components/schemas/ParticipantEventDto'
        managerData:
          $ref: '#/components/schemas/ManagerDataDto'
    LogoutInput:
      required:
      - fcmToken
      type: object
      properties:
        fcmToken:
          type: string
    UpdatedSessionResponse:
      type: object
      properties:
        session:
          $ref: '#/components/schemas/SessionDto'
    ApiError:
      properties:
        timestamp:
          type: string
        message:
          type: string
        domainCode:
          type: string
          enum:
          - FEEDBACK_ALREADY_SUBMITTED
          - EVENT_ALREADY_JOINED
          - CANNOT_JOIN_OWN_EVENT
          - CANNOT_GIVE_FEEDBACK_TO_SELF
          - PINCODE_NOT_FOUND
        exceptionType:
          type: string
        path:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
